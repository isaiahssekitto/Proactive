<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Images Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source srcset="spinmopbucket.jpg" media="(max-widith: 600)">
        <source srcset="moptowels.jpg" media="(max-widith:1200px)">
        <source srcset="CLEAN.jpeg" media="(max-widith: 400px)">
        <source srcset="Broom.jpg">
        <img srcset="rubbergloves.jpg" alt="picture of rubbergloves">
        <p style="background-color: chocolate;">The picture element in HTML allows a web to provide different versions of the same image 
            so the browser can choose the most suitable based on the size of the screen. 
            I contains multiple source tags with rules and one img fallback.</p>

    </picture>
    
</body>
</html>
